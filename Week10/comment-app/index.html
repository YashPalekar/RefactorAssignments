<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="https://kit.fontawesome.com/5ab07a6bfb.js" crossorigin="anonymous"></script>
   <!-- CSS only -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
   <link rel="stylesheet" href="./css/style.css">
   <title>Document</title>
</head>

<body>
   <div class="container">
      <div class="card col-lg-8 mx-auto mt-4">
         <div class="card-header">
            Add comment
         </div>
         <div class="card-body">
            <form>
               <label for="name">Name : </label><br>
               <input id="name" class="form-control" type="text" required><br>
               <label for="comment">Comment : </label><br>
               <textarea class="form-control" name="comment" id="comment" required></textarea><br>
            </form>
            <button id="add-comment" class="btn btn-primary">Add comment</button>
         </div>
      </div>
      <hr>
      <div id="comments" class="row mx-auto">
      </div>
   </div>
</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"

<script src="./script/index.js" type="module"></script>
</html>

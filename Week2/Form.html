<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: lightblue;
            text-align: center;
        }
        form {
            margin : auto;
            text-align: left;
            padding-left: 35%;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <form action="">
        <div class="container form-group">
            <div class="row">
                <div class="col-md-4 col-md-offset-6">
                <h2>Advertising Estimate</h2>
                <div>
                    Name/Company name
                    <br>
                    <input type="text" maxlength="10">
                </div>
                <div>
                    Email
                    <br>
                    <input type="mail">
                </div>
                <div>
                    Add Date
                    <br>
                    <input type="date">
                </div>
                <div class="form-check">
                    Advertising options
                    <div><input type="radio" name="op1" class="form-check-input">option 1</div>
                    <div><input type="radio" name="op1" class="form-check-input">option 2</div>
                    <div><input type="radio" name="op1" class="form-check-input">option 3</div>
                </div>
                <div>
                    Advertising options
                    <div><input name="op2" class="form-check-input" type="radio">option 1</div>
                    <div><input name="op2" class="form-check-input" type="radio">option 2</div>
                    <div><input name="op2" class="form-check-input" type="radio">option 3</div>
                </div>
                <div>
                    title
                    <br>
                    <input type="text">
                </div>
                <div>
                    comments
                    <br>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </div>
                <div>
                    <button class="btn btn-dark" onclick="alertFunc()" type="submit">Submit</button>
                </div>
            </div>
            </div>
        </div>
    </form>
</body>
<script>
    const alertFunc = () => alert("Data submitted successfully");
</script>
</html>
